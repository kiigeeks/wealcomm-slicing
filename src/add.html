<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./output.css" rel="stylesheet">
    </head>
    <body>
        <main class="md:max-w-[500px] min-h-screen h-full w-full md:w-[500px] relative justify-self-center">
            <!-- header -->
            <section class="mb-0 md:mb-5 py-1 h-16 w-full flex items-center relative bg-gradient-primary px-5">
                <div class="h-11 w-fit">
                    <img src="./images/icon-3.png" alt="Logo" class="h-8 w-fit">
                </div>
            </section>
            <!-- content -->
            <section class="mt-10 mb-20 px-3 pb-7 flex flex-col gap-5 w-screen md:w-[500px]">
                <div class="relative w-full flex items-center justify-between"> 
                    <a href="index.html" class="flex items-center text-gray-secondary cursor-pointer">
                        <img src="./images/back-active.svg" alt="Back" class="w-6 h-6 filter opacity-80">
                    </a>
                    <h1 class="font-bold tracking-[5px] capitalize text-lg lg:text-2xl text-center">
                        add member
                    </h1>
                    <a href="" class="flex items-center text-gray-secondary cursor-pointer">
                        <div class="flex items-center gap-2 px-3 py-2 border-2 border-blue-500 rounded-3xl">
                            <img src="./images/share.svg" alt="Share" class="w-6 h-6 filter opacity-80">
                            <span class="text-blue-500 font-medium">Share</span>
                        </div>
                    </a>
                </div>
                
                <form class="mt-6 flex flex-col" action="index.html">
                    <label class="block text-sm font-semibold mb-1">Nama Lengkap</label>
                    <input type="email" placeholder="Nama Lengkap"
                        class="w-full px-4 py-2 border border-gray-secondary rounded-lg focus:ring-2 focus:ring-blue-primary focus:border-0 outline-none placeholder:italic">
                    <label class="block text-sm font-semibold mt-4 mb-1">Email</label>
                    <input type="email" placeholder="your@mail.com"
                        class="w-full px-4 py-2 border border-gray-secondary rounded-lg focus:ring-2 focus:ring-blue-primary focus:border-0 outline-none placeholder:italic">
                    <label class="block text-sm font-semibold mt-4 mb-1">Tanggal Lahir</label>
                    <input type="date"
                        class="w-full px-4 py-2 border border-gray-secondary rounded-lg focus:ring-2 focus:ring-blue-primary focus:border-0 outline-none placeholder:italic">
                    <label class="block text-sm font-semibold mt-4 mb-1">Phone (WA)</label>
                    <input type="number" placeholder="081234567890"
                        class="w-full px-4 py-2 border border-gray-secondary rounded-lg focus:ring-2 focus:ring-blue-primary focus:border-0 outline-none placeholder:italic">
                    <label class="block text-sm font-semibold mt-4 mb-1">Alamat</label>
                    <textarea type="address" rows="4"
                        class="w-full px-4 py-2 border border-gray-secondary rounded-lg focus:ring-2 focus:ring-blue-primary focus:border-0 outline-none placeholder:italic"></textarea>
                    <label class="block text-sm font-semibold mt-4 mb-1">Kode Referal</label>
                    <input type="text"
                        class="w-full px-4 py-2 border border-gray-secondary rounded-lg focus:ring-2 focus:ring-blue-primary focus:border-0 outline-none placeholder:italic">
                    <span class="text-xs text-red-primary font-light">Kode Tidak Tersedia</span>          
                    <label class="block text-sm font-semibold mt-4 mb-1">Password</label>
                    <div class="relative">
                        <input type="password"
                            class="w-full px-4 py-2 border border-gray-secondary rounded-lg focus:ring-2 focus:ring-blue-primary focus:border-0 outline-none">
                        <span class="absolute inset-y-0 right-3 flex items-center text-gray-secondary cursor-pointer">
                            <img src="./images/show.svg" alt="Show" class="w-5 h-5 filter grayscale opacity-50">
                        </span>
                    </div>
                    <label class="block text-sm font-semibold mt-4 mb-1">Konfirmasi Password</label>
                    <div class="relative">
                        <input type="password"
                            class="w-full px-4 py-2 border border-gray-secondary rounded-lg focus:ring-2 focus:ring-blue-primary focus:border-0 outline-none">
                        <span class="absolute inset-y-0 right-3 flex items-center text-gray-secondary cursor-pointer">
                            <img src="./images/show.svg" alt="Show" class="w-5 h-5 filter grayscale opacity-50">
                        </span>
                    </div>
        
                    <button type="submit"
                        class="w-full bg-gradient-primary text-white font-semibold py-2 mt-14 rounded-lg shadow-lg hover:opacity-90 cursor-pointer tracking-wide">
                        Submit
                    </button>
                </form>
            </section>
            <!-- navigation -->
            <section class="fixed bottom-0 z-40 rounded-b-3xl bg-white-primary h-16 md:max-w-[500px] w-full flex justify-center shadow-navigation">
                <div class="flex justify-between items-center w-4/5">
                    <div className="flex flex-col items-center gap-1 relative">
                        <a href="member.html" className="w-16 h-16 cursor-pointer">
                            <img src="./images/member.svg" alt="Member" class="w-full h-full">
                        </a>
                    </div>
                    <div className="flex flex-col items-center gap-1 relative">
                        <a href="network_1.html" className="w-16 h-16 cursor-pointer">
                            <img src="./images/network.svg" alt="Network" class="w-full h-full">
                        </a>
                    </div>
                    <div className="flex flex-col items-center gap-1 relative">
                        <a href="add.html" className="w-16 h-16 cursor-pointer">
                            <img src="./images/add-active.svg" alt="Add Member" class="w-full h-full">
                        </a>
                    </div>
                    <div className="flex flex-col items-center gap-1 relative">
                        <a href="" className="w-16 h-16 cursor-pointer">
                            <img src="./images/transaction.svg" alt="Transaction" class="w-full h-full">
                        </a>
                    </div>
                    <div className="flex flex-col items-center gap-1 relative">
                        <a href="" className="w-16 h-16 cursor-pointer">
                            <img src="./images/profile.svg" alt="Profile" class="w-full h-full">
                        </a>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
