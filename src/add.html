<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<style>
    html,
    body {
        overflow: hidden;
    }
</style>

<body>
    <main class="md:max-w-[500px] min-h-screen h-full w-full md:w-[500px] relative justify-self-center">
        <!-- header -->
        <section class="mb-0 md:mb-5 py-1 h-16 w-full flex items-center relative bg-gradient-primary px-5">
            <div class="h-11 w-fit">
                <img src="./images/icon-3.png" alt="Logo" class="h-8 w-fit">
            </div>
        </section>
        <!-- content -->
        <section class="mt-10 mb-20 px-3  flex flex-col gap-5 w-screen md:w-[500px] max-h-screen pb-40 ">
            <div class="relative w-full flex items-center justify-between">
                <a href="login.html" class="flex items-center text-gray-secondary cursor-pointer">
                    <img src="./images/back-active.svg" alt="Back" class="w-6 h-6 filter opacity-80">
                </a>
                <h1 class="font-bold tracking-[3px] capitalize text-lg lg:text-2xl text-center">
                    add member
                </h1>
                <a href="" class="flex items-center text-gray-secondary cursor-pointer">
                    <div class="flex items-center gap-2 px-3 py-2 border-2 border-blue-500 rounded-3xl">
                        <img src="./images/share.svg" alt="Share" class="w-6 h-6 filter opacity-80">
                        <span class="text-blue-500 font-medium">Share</span>
                    </div>
                </a>
            </div>

            <form class="mt-6 flex flex-col flex-grow overflow-y-auto px-1" action="index.html">
                <label class="block text-sm font-semibold mb-1">Nama Lengkap</label>
                <input type="email" placeholder="Nama Lengkap"
                    class="w-full px-4 py-2 border border-gray-secondary rounded-lg focus:ring-2 focus:ring-blue-primary focus:border-0 outline-none placeholder:italic">
                <label class="block text-sm font-semibold mt-4 mb-1">Email</label>
                <input type="email" placeholder="your@mail.com"
                    class="w-full px-4 py-2 border border-gray-secondary rounded-lg focus:ring-2 focus:ring-blue-primary focus:border-0 outline-none placeholder:italic">
                <label class="block text-sm font-semibold mt-4 mb-1">Tanggal Lahir</label>
                <input type="date"
                    class="w-full px-4 py-2 border border-gray-secondary rounded-lg focus:ring-2 focus:ring-blue-primary focus:border-0 outline-none placeholder:italic">
                <label class="block text-sm font-semibold mt-4 mb-1">Phone (WA)</label>
                <input type="number" placeholder="081234567890"
                    class="w-full px-4 py-2 border border-gray-secondary rounded-lg focus:ring-2 focus:ring-blue-primary focus:border-0 outline-none placeholder:italic">
                <hr class=" mt-6 h-0.5 text-gray-300">
                <label class="block text-sm font-semibold mt-4 mb-1">Alamat</label>
                <textarea
                    class="w-full min-h-32 px-4 py-2 border border-gray-secondary rounded-lg focus:ring-2 focus:ring-blue-primary focus:border-0 outline-none placeholder:italic"></textarea>
                <label class="block text-sm font-semibold mt-4 mb-1">Kode Referal</label>
                <input type="text"
                    class="w-full px-4 py-2 border border-gray-secondary rounded-lg focus:ring-2 focus:ring-blue-primary focus:border-0 outline-none placeholder:italic">
                <span class="text-xs text-red-primary font-light">Kode Tidak Tersedia</span>
                <hr class=" mt-6 h-0.5 text-gray-300">

                <label class="block text-sm font-semibold mt-4 mb-1">Password</label>
                <div class="relative">
                    <input type="password"
                        class="w-full px-4 py-2 border border-gray-secondary rounded-lg focus:ring-2 focus:ring-blue-primary focus:border-0 outline-none">
                    <span class="absolute inset-y-0 right-3 flex items-center text-gray-secondary cursor-pointer">
                        <img src="./images/show.svg" alt="Show" class="w-5 h-5 filter grayscale opacity-50">
                    </span>
                </div>
                <label class="block text-sm font-semibold mt-4 mb-1">Konfirmasi Password</label>
                <div class="relative">
                    <input type="password"
                        class="w-full px-4 py-2 border border-gray-secondary rounded-lg focus:ring-2 focus:ring-blue-primary focus:border-0 outline-none">
                    <span class="absolute inset-y-0 right-3 flex items-center text-gray-secondary cursor-pointer">
                        <img src="./images/show.svg" alt="Show" class="w-5 h-5 filter grayscale opacity-50">
                    </span>
                </div>

                <button type="submit"
                    class="w-[60%] mx-auto bg-gradient-primary text-white font-semibold py-3 my-14 rounded-lg shadow-lg hover:opacity-90 cursor-pointer tracking-wide">
                    Submit
                </button>
            </form>
        </section>
        <!-- navigation -->
        <section
            class="fixed bottom-0 z-40 rounded-b-3xl bg-white-primary h-16 md:max-w-[500px] w-full flex justify-center shadow-navigation">
            <div class="flex justify-between items-center w-4/5">
                <div className="flex flex-col items-center gap-1">
                    <a href="member.html" class="cursor-pointer flex items-center justify-center mb-1">
                        <img src="./images/member.svg" alt="Member" class="w-6 h-6">
                    </a>
                    <p class="text-xs text-gray-500 text-center">Member</p>
                </div>
                <div className="flex flex-col items-center gap-1">
                    <a href="network_1.html" class="cursor-pointer flex items-center justify-center mb-1">
                        <img src="./images/network.svg" alt="Network" class="w-6 h-6">
                    </a>
                    <p class="text-xs text-gray-500 text-center">Network</p>
                </div>
                <div className="flex flex-col items-center gap-1">
                    <a href="add.html" class="cursor-pointer flex items-center justify-center mb-1">
                        <img src="./images/add-active.svg" alt="Add" class="w-6 h-6">
                    </a>
                    <p class="text-xs text-blue-primary text-center">Add</p>
                </div>
                <div className="flex flex-col items-center gap-1">
                    <a href="transaction.html" class="cursor-pointer flex items-center justify-center mb-1">
                        <img src="./images/transaction.svg" alt="Transaction" class="w-6 h-6">
                    </a>
                    <p class="text-xs text-gray-500 text-center">Transaction</p>
                </div>
                <div className="flex flex-col items-center gap-1">
                    <a href="profile.html" class="cursor-pointer flex items-center justify-center mb-1">
                        <img src="./images/profile.svg" alt="Profile" class="w-6 h-6">
                    </a>
                    <p class="text-xs text-gray-500 text-center">Profile</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
